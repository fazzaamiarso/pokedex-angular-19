@if (pokemon) {
<li class="card">
  <img
    ngSrc="{{ pokemon.sprites.front_default }}"
    class="card__img"
    width="100"
    height="100"
  />
  <div class="card__id">No&deg;{{ pokemon.id }}</div>
  <div class="card__title">
    {{ pokemon.name | titlecase }}
  </div>
  <div class="card__types">
    @for (type of pokemon.types; track type){
    <div class="card__types-item card__types-item--{{ type.type.name }}">
      {{ type.type.name | uppercase }}
    </div>
    }
  </div>
</li>
} @if (loading) {
<div>Loading {{ pokemonName }}</div>
}
