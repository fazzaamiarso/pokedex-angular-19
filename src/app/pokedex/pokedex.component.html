<section class="pokedex">
  @if (loading) {
  <div>Loadinggg...</div>
  } @if (pokemons.length) {
  <ul class="pokedex__list">
    @for (pokemon of pokemons; track pokemon.name) {
    <pokedex-detail [pokemonName]="pokemon.name"></pokedex-detail>
    }
  </ul>
  }
  <button type="button" class="pokedex__load-more" (click)="loadMorePokemons()">
    @if (loading) {
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      fill="white"
    >
      <style>
        .spinner_98HH {
          animation: spinner_mnRT 1.6s cubic-bezier(0.52, 0.6, 0.25, 0.99)
            infinite;
        }
        .spinner_roCJ {
          animation-delay: 0.2s;
        }
        .spinner_q4Oo {
          animation-delay: 0.4s;
        }
        @keyframes spinner_mnRT {
          0% {
            r: 0;
            opacity: 1;
          }
          75%,
          100% {
            r: 11px;
            opacity: 0;
          }
        }
      </style>
      <circle class="spinner_98HH" cx="12" cy="12" r="0" />
      <circle class="spinner_98HH spinner_roCJ" cx="12" cy="12" r="0" />
      <circle class="spinner_98HH spinner_q4Oo" cx="12" cy="12" r="0" />
    </svg>
    }@else { Load More }
  </button>
</section>
